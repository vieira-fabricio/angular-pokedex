

<div class="card">
    <input type="text" (input)="getPokemon($any($event.target).value)">
    <div class="card-tittle">
        <h3>{{ pokemon.name }}</h3>
    </div>

    <div class="card-body">
        <img [src]='pokemon.sprites.front_default' height="200px" alt="pokemon Charmander">
    </div>
    <div class="card-stats">
        <span 
        class="card__type_stats"
        *ngFor="let t of pokemon.types"
        >
        {{ t.type.name }}
        </span>
    </div>
</div>
